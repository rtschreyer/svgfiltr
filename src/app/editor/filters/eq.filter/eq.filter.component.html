<svg
    width="826"
    height="620"
    viewBox="0 0 826 620"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <filter id="gamma2" x="0" y="0" width="100%" height="100%">
            <feComponentTransfer>
                <feFuncR type="gamma" attr.amplitude="{{gammaRa}}" exponent="1.4" offset="0.035"></feFuncR>
                <feFuncG type="gamma" attr.amplitude="{{gammaGa}}" exponent="1.08" offset="0.02"></feFuncG>
                <feFuncB type="gamma" attr.amplitude="{{gammaBa}}" exponent="1.2" offset="0.05"></feFuncB>
            </feComponentTransfer>
        </filter>

        <filter id="Matrix">
            <feColorMatrix type="saturate" 
            result="saturate" attr.values="{{saturation}}" />

            <feColorMatrix
            in="saturate"
            result="matrix"
            type="matrix"
            values="1.02 0 0 0 -0.0041
                    0 1.01 0 0 -0.0032
                    0 0 0.96 0 0.057
                    0 0 0 1 0" />
        </filter>
    </defs>

    <foreignObject width=480 height=800  style="filter: url(#Matrix)"  color-interpolation="sRGB">

        <img src="/assets/zinnowitz.png" width="480" />
    
      </foreignObject> 

</svg>
